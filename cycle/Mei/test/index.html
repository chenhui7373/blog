<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mei.js Demo</title>
    <script src="../dist/bundle.js"></script>
</head>
<body>
    <div id="app">
        <div class="navbar">{{userName}}</div>
        <!-- v-text和{{}}相同的时候，可以使用{{}}的规则 -->
        <div class="navbar" v-text="userName"></div>
        <div class="navbar" v-text="userAge"></div>
        <div class="v-show-example">
            <button id="v-show-example-button" onclick="toggleShow()">hidden/show</button>
            <span class="loading" v-show="showLoading">loading</span>

        </div>
        <div class="v-on-example">
            <button v-on="click:updateUserInfo">updateUserInfo</button>
            <button v-on="focus:whenButtonFocus" v-on="click:updateUserAge">whenButtonFocus</button>
        </div>

    </div>
    <script>
        var mei = new Mei({
            el: 'app',
            data: {
                userName: 'ly525',
                userAge: 18,
                showLoading: true,
                updateUserInfo: function() {
                    // async action
                    console.log(this === window);
                    console.log(this === mei);
                    // this.userName = data.userName
                    // this.userName = 'foo'
                    console.log('updateUserInfo method called');
                    this._data.userName = 'newLy525';
                },
                updateUserAge: function() {
                    this._data.userAge = 19;
                },
                whenButtonFocus: function() {
                    console.log('button on focus');
                }
            }
        });
        // mei.updateUserInfo()

        function toggleShow() {
            mei._data.showLoading = !mei._data.showLoading;
        }

    </script>
</body>
</html>
