<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mei.js Demo</title>
    <script src="../src/Mei.js"></script>
</head>
<body>
    <div id="app">
        <div class="navbar">{{userName}}</div>
        <!-- v-text和{{}}相同的时候，可以使用{{}}的规则 -->
        <div class="navbar" v-text="userName"></div>
        <div class="navbar" v-text="userAge"></div>
        <div class="v-show-example">
            <button id="v-show-example-button" onclick="toggleShow()">hidden/show</button>
            <span class="loading" v-show="showLoading">loading</span>

        </div>

    </div>
    <script>
        var mei = new Mei({
            el: 'app',
            data: {
                userName: 'ly525',
                userAge: 18,
                showLoading: true,
            },
            methods: {
                updateUserInfo(data) {
                    // async action
                    console.log(this === window)
                    // this.userName = data.userName
                    this.userName = 'foo'
                }
            }
        });
        // mei.updateUserInfo()

        function toggleShow() {
            mei._data.showLoading = !mei._data.showLoading;
        }

    </script>
</body>
</html>
